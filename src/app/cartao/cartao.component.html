
<div class="row col-md-12">
    <h2 style="margin-left: 2%;" class="col-md-4">Cartões Cadastrados</h2>
    <div style="margin-left: 30%; margin-top: 0.5%;" class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
        <button style="margin-left: 1%; margin-right: 1%;" type="button" class="btn btn-secondary" (click)="atualizar()">Editar</button>
        <button style="margin-right: 1%;" type="button" class="btn btn-secondary" (click)="atualizarTela()">Limpar Campos</button>
        <button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
    </div>
</div>
    
<div class="row">
    <table class="table table-dark col-md-6" style="margin-left: 2%;">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Número</th>
                <th scope="col">Vencimento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartao of listaDeCartoes" (click)="selecionarCartao(cartao)">
                <td>{{cartao.cliente.nome}}</td>
                <td>{{cartao.numero}}</td>
                <td>{{cartao.dataDeVencimento}}</td>
            </tr>
        </tbody>
    </table>
    <form class = col-md-5>
        <div>
            <label for="cdCliente">Id do Cliente: </label>
            <input
                name="cdCliente"
                class="col-md-12"
                style="margin-left: 1%;" 
                id="cdCliente" 
                type="text" 
                [(ngModel)]="cartao.cliente.id"/>
            <label for="cliente">Cliente: </label>
            <input
                name="cliente"
                class="col-md-12"
                style="margin-left: 1%;" 
                id="cliente" 
                type="text" 
                [(ngModel)]="cartao.cliente.nome"
                disabled=true/>
            <br>
            <label for="numero">Número: </label>
            <input
                name="numero"
                class="col-md-12"
                style="margin-left: 1%;" 
                id="numero" 
                type="text" 
                [(ngModel)]="cartao.numero"/>
                <br>
            <label for="vencimento">Vencimento: </label>
            <input
                name="vencimento"
                class="col-md-12"
                style="margin-left: 1%;" 
                id="vencimento" 
                type="text" 
                [(ngModel)]="cartao.dataDeVencimento"/>
        </div>
    </form>
</div>
<div class="row" style="margin-left: 2%;"><h6>*Clique em um cartão para selecioná-lo.</h6></div>

<div class="modal" tabindex="-1" role="dialog" id="modalAlerta" name="modalAlerta">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p *ngFor="let msg of mensagens">{{msg.mensagem}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="fecharModal()">Ok</button>
        </div>
      </div>
    </div>
  </div>
